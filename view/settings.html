<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" type="text/css"  href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css"  href="../css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="card card-container">
                <p style="padding: 20px;" id="profile-name" class="profile-name-card">Settings</p>
                <form class="form-signin" method="post" action="/settings">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                    <div id="remember" class="checkbox">
                        <label>
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Save</button>
                </form>
                <hr style="background: #23527c!important; height: 1px;">
            </div>
        </div>
    </body>
</html>
